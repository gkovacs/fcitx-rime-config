punctuator:
  import_preset: default

key_binder:
  import_preset: default
  bindings:
    - {accept: "Control+Shift+f", toggle: zh_simp, when: always}
    - {accept: "Control+Shift+F", toggle: zh_simp, when: always}
    - {accept: "Control+Shift+t", toggle: zh_tw, when: always}
    - {accept: "Control+Shift+T", toggle: zh_tw, when: always}

recognizer:
  patterns:
    email: "^[a-z][-_.0-9a-z]*@.*$"
    uppercase: "^[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp:|mailto:).*$"
    #reverse_lookup: "`[a-z]*;?$"
    pinyin_lookup: "`J[a-z;/,.]*`?$"
    putonghua_to_jyutping_lookup: "`[a-z;/,.]*`?$"
    jyutping_to_putonghua_lookup: "`Y[a-z;/,.]*`?$"
    jyutping_to_stroke_lookup: "`S[a-z;/,.]*`?$"
    reverse_lookup: "`H[a-z]*`?$"
    hannom_lookup: "`V[a-z]*?$"
    kanji_lookup: "`N[a-z]*?$"
    hanja_lookup: "`K[a-z]*?$"
    punct: ^/[0-9]?[a-z]*$


