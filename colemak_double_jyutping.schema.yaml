{
  "schema": {
    "schema_id": "colemak_double_jyutping",
    "name": "colemak",
    "version": "0.10",
    "author": [
      "Geza Kovacs gkovacs.com"
    ],
    "description": "colemak\n"
  },
  "switches": [
    {
      "name": "ascii_mode",
      "reset": 0,
      "states": [
        "中文",
        "西文"
      ]
    },
    {
      "name": "full_shape",
      "reset": 0,
      "states": [
        "半角",
        "全角"
      ]
    },
    {
      "name": "simplification",
      "states": [
        "漢字",
        "汉字"
      ]
    }
  ],
  "engine": {
    "processors": [
      "ascii_composer",
      "key_binder",
      "punctuator",
      "express_editor"
    ],
    "segmentors": [
      "ascii_segmentor",
      "punct_segmentor"
    ],
    "translators": [
      "punct_translator"
    ]
  },
  "punctuator": {
    "half_shape": {
      "e": "f",
      "r": "p",
      "t": "g",
      "y": "j",
      "u": "l",
