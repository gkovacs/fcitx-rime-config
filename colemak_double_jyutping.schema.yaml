      ":": "O",
      "N": "K"
    }
  },
  "key_binder": {
    "import_preset": "default",
    "bindings": [
      {
        "accept": "Control+Shift+f",
        "toggle": "zh_simp",
        "when": "always"
      },
      {
        "accept": "Control+Shift+F",
        "toggle": "zh_simp",
        "when": "always"
      },
      {
        "accept": "Control+Shift+t",
        "toggle": "zh_tw",
        "when": "always"
      },
      {
        "accept": "Control+Shift+T",
        "toggle": "zh_tw",
        "when": "always"
      },
      {
        "accept": "Control+Shift+space",
        "select": "qwerty_double_jyutping",
        "when": "always"
      },
      {
        "accept": "Control+space",
        "select": "double_jyutping_colemak",
        "when": "always"
      },
      {
        "accept": "F35",
        "select": "td_pinyin_flypy_jyutping_colemak",
        "when": "always"
      },
      {
        "accept": "Alt+space",
        "select": "td_pinyin_flypy_jyutping_colemak",
        "when": "always"
      }
    ]
  }
