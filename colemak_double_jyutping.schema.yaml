      "p": ";",
      "s": "r",
      "d": "s",
      "f": "t",
      "g": "d",
      "j": "n",
      "k": "e",
      "l": "i",
      ";": "o",
      "n": "k",
      "E": "F",
      "R": "P",
      "T": "G",
      "Y": "J",
