      "I": "U",
      "O": "Y",
      "P": ":",
      "S": "R",
      "D": "S",
      "F": "T",
      "G": "D",
      "J": "N",
      "K": "E",
      "L": "I",
      ":": "O",
      "N": "K"
    },
    "full_shape": {
      "e": "f",
      "r": "p",
      "t": "g",
      "y": "j",
      "u": "l",
      "i": "u",
      "o": "y",
      "p": ";",
